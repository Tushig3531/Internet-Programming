<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/calculator.css">
  </head>

  <body>
      <div class="container">
      <div id="result">&nbsp;</div>
      <div id="keys">
        <button id="btnSum" onclick="enterOp('+')" class="operator">+</button>
          <button id="btn7" onclick="enterDigit(7)">7</button>
          <button id="btn8" onclick="enterDigit(8)">8</button>
          <button id="btn9" onclick="enterDigit(9)">9</button>
        <button id="btnSub" onclick="enterOp('-')" class="operator">-</button>
          <button id="btn4" onclick="enterDigit(4)">4</button>
          <button id="btn5" onclick="enterDigit(5)">5</button>
          <button id="btn6" onclick="enterDigit(6)">6</button>
        <button id="btnMul" onclick="enterOp('*')" class="operator">*</button>
          <button id="btn1" onclick="enterDigit(1)">1</button>
          <button id="btn2" onclick="enterDigit(2)">2</button>
          <button id="btn3" onclick="enterDigit(3)">3</button>
        <button id="btnDiv" onclick="enterOp('/')" class="operator">/</button>
          <button id="btn0" onclick="enterDigit(0)">0</button>
          <button id="btnDot" onclick="enterDigit('.')">.</button>
          <button id="btnEql" onclick="eval_expr()" class="operator">=</button>
        <button id="btnClr" onclick="clear_screen()" class="operator">C</button>
  </div>

    <script src="js/calculator.js" type="text/javascript"></script>
  </body>
</html>
